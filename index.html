<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Etch a Sketch</title>
</head>
<body>

  <div></div>
  <div class="container">

    <div class="title">
      <h1>Etch-a-Sketch</h1>
    </div>
    <div class="canvas">
      
    </div>
    <div class="buttons">
      <button class="edit-button black-mode">Black Mode</button>
      <button class="edit-button rainbow-mode">Rainbow Mode</button>
      <button class="edit-button white-mode">White Mode</button>
      <button class="edit-button reset-canvas">Reset Canvas</button>
    </div>
    <div class="size-adjustment">
      <div id="size-value">16 x 16</div>
      <input id="grid-size" type="range">
    </div>

  </div>
  
  <footer class="created-by">Created by Renato Guedes</footer>

</body>
</html>
